<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NIKE SUMMARY CARD</title>
</head>


<body>
  <div id="summary-page">
    <section class="summary-wrapper">
      <div class="summary-headline">
        <h2 class="headline">Order summary</h2>
        <span class="headline-sub">Check if your order matches</span>
      </div>
      <div class="summary-products">
        <div class="summary-products-item">
          <div class="product-icon --skeleton">

          </div>
          <div class="product-details">
            <a class="product-name --skeleton --skeleton-text"></a>
            <span class="product-category --skeleton --skeleton-text"></span>
            <span class="product-size --skeleton --skeleton-text"></span>
            <strong class="product-price --skeleton --skeleton-text"></strong>
          </div>
        </div>
        <div class="summary-products-item">
          <div class="product-icon --skeleton">

          </div>
          <div class="product-details">
            <a class="product-name --skeleton --skeleton-text"></a>
            <span class="product-category --skeleton --skeleton-text"></span>
            <span class="product-size --skeleton --skeleton-text"></span>
            <strong class="product-price --skeleton --skeleton-text"></strong>
          </div>
        </div>
        <div class="summary-products-item"></div>
      </div>
      <a href="#" class="btn btn-primary">I confirm and pay</a>
      <a href="#" class="btn btn-secondary">Cancel order</a>
    </section>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/summary-page/scripts/summary-page.js"></script>
</body>

</html>
